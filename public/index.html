<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo h1 {
            font-size: 90px;
            color: #000;
            font-weight: 400;
            margin: 0;
            letter-spacing: -5px;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 45px 0 16px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.2s;
        }

        .search-box:hover {
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            border-color: rgba(223,225,229,0);
        }

        .search-box:focus {
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            border-color: rgba(223,225,229,0);
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.3;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .btn {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 20px;
            height: 36px;
            cursor: pointer;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            border-color: #dadce0;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            color: #70757a;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .settings-btn {
            background: none;
            border: none;
            color: #70757a;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .settings-btn:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 18px;
            font-weight: 400;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover {
            color: #000;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal .btn {
            background: #1a73e8;
            color: white;
            border: none;
            margin: 0;
        }

        .modal .btn:hover {
            background: #1557b0;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1001;
        }

        .status-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            border: 1px solid #f1aeb5;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>Google</h1>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Search..." autocomplete="off">
        <svg class="search-icon" viewBox="0 0 24 24" onclick="performSearch()">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
    </div>

    <div class="buttons">
        <button class="btn" onclick="performSearch()">Search</button>
        <button class="btn" onclick="performSearch()">I'm Feeling Lucky</button>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
        </div>
        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <button class="settings-btn" onclick="openSettings()">
                ⚙️ Settings
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeSettings()">&times;</span>
                <h2>Settings</h2>
            </div>
            <label for="titleInput">Default Title:</label>
            <input type="text" id="titleInput" placeholder="e.g., Prediction" value="">
            <button class="btn" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        // Load title from cookies on page load
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }

        function setCookie(name, value, days = 365) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
            document.getElementById('titleInput').value = getCookie('searchTitle') || '';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            const title = document.getElementById('titleInput').value;
            setCookie('searchTitle', title);
            closeSettings();
            showStatus('✅ Settings saved!');
        }

        async function performSearch() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) {
                showStatus('❌ Please enter a search term', true);
                return;
            }

            const title = getCookie('searchTitle') || 'Search';
            const message = `${title}\n${input}`;
            
            try {
                const response = await fetch('/api/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (response.ok) {
                    showStatus('✅ Search submitted successfully!');
                    document.getElementById('searchInput').value = '';
                } else {
                    showStatus('❌ Failed to submit search', true);
                }
            } catch (error) {
                showStatus('❌ Network error occurred', true);
                console.error('Error:', error);
            }
        }

        // Submit on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        }

        // Load current data on page load for debugging
        async function loadCurrentData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                console.log('Current data:', data);
            } catch (error) {
                console.error('Failed to load current data:', error);
            }
        }

        // Load data when page loads
        loadCurrentData();
    </script>
</body>
</html>
