<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Message Manager</title>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }        body {            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);            min-height: 100vh;            padding: 20px;            display: flex;            align-items: center;            justify-content: center;        }        .container {            max-width: 500px;            width: 100%;            background: rgba(255, 255, 255, 0.95);            border-radius: 20px;            padding: 40px;            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);            backdrop-filter: blur(10px);        }        .header {            text-align: center;            margin-bottom: 30px;        }        .header h1 {            color: #333;            margin-bottom: 10px;            font-size: 2.2em;        }        .header p {            color: #666;            font-size: 1.1em;        }        .form-group {            margin-bottom: 20px;        }        label {            display: block;            margin-bottom: 8px;            color: #495057;            font-weight: 600;            font-size: 1.1em;        }        input, textarea {            width: 100%;            padding: 15px;            border: 2px solid #dee2e6;            border-radius: 12px;            font-size: 16px;            transition: border-color 0.3s ease, box-shadow 0.3s ease;            font-family: inherit;        }        input:focus, textarea:focus {            outline: none;            border-color: #667eea;            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);        }        .btn {            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);            color: white;            border: none;            padding: 15px 30px;            border-radius: 12px;            font-size: 16px;            font-weight: 600;            cursor: pointer;            transition: transform 0.2s ease, box-shadow 0.2s ease;            width: 100%;        }        .btn:hover {            transform: translateY(-2px);            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);        }        .btn:active {            transform: translateY(0);        }        .status-message {            padding: 15px;            border-radius: 8px;            margin-bottom: 20px;            display: none;            text-align: center;            font-weight: 500;        }        .status-success {            background: #d4edda;            border: 1px solid #c3e6cb;            color: #155724;        }        .status-error {            background: #f8d7da;            border: 1px solid #f1aeb5;            color: #721c24;        }        .preview {            background: #f8f9fa;            border: 1px solid #dee2e6;            border-radius: 8px;            padding: 15px;            margin-top: 15px;            font-family: monospace;            font-size: 14px;            white-space: pre-wrap;            color: #495057;        }        .preview-label {            font-weight: 600;            margin-bottom: 8px;            color: #495057;        }    </style></head><body>    <div class="container">        <div class="header">            <h1>üìù Message Manager</h1>            <p>Update your message for iPhone Shortcuts</p>        </div>        <div id="statusMessage" class="status-message"></div>                <form id="messageForm">            <div class="form-group">                <label for="title">Title:</label>                <input type="text" id="title" name="title" placeholder="e.g., Prediction" required>            </div>                        <div class="form-group">                <label for="input">Input:</label>                <input type="text" id="input" name="input" placeholder="e.g., Johnny" required>            </div>                        <div class="form-group">                <div class="preview-label">Preview:</div>                <div class="preview" id="preview">TitleInput</div>            </div>                        <button type="submit" class="btn">üíæ Update Message</button>        </form>    </div>    <script>        function showStatus(message, isError = false) {            const statusDiv = document.getElementById('statusMessage');            statusDiv.textContent = message;            statusDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;            statusDiv.style.display = 'block';                        setTimeout(() => {                statusDiv.style.display = 'none';            }, 3000);        }        function updatePreview() {            const title = document.getElementById('title').value || 'Title';            const input = document.getElementById('input').value || 'Input';            document.getElementById('preview').textContent = `${title}\n${input}`;        }        // Update preview as user types        document.getElementById('title').addEventListener('input', updatePreview);        document.getElementById('input').addEventListener('input', updatePreview);        document.getElementById('messageForm').addEventListener('submit', async (e) => {            e.preventDefault();                        const formData = new FormData(e.target);            const data = Object.fromEntries(formData.entries());                        try {                const response = await fetch('/api/data', {                    method: 'POST',                    headers: {                        'Content-Type': 'application/json',                    },                    body: JSON.stringify(data)                });                                if (response.ok) {                    showStatus('‚úÖ Message updated successfully!');                } else {                    showStatus('‚ùå Failed to update message', true);                }            } catch (error) {                showStatus('‚ùå Network error occurred', true);                console.error('Error:', error);            }        });        // Load current data on page load        async function loadCurrentData() {            try {                const response = await fetch('/api/data');                const data = await response.json();                                if (data.message) {                    const parts = data.message.split('\n');                    if (parts.length >= 2) {                        document.getElementById('title').value = parts[0];                        document.getElementById('input').value = parts[1];                        updatePreview();                    }                }            } catch (error) {                console.error('Failed to load current data:', error);            }        }        // Load data when page loads        loadCurrentData();    </script></body></html>
