<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #fff;
            --text-color: #202124;
            --text-secondary: #70757a;
            --border-color: #dfe1e5;
            --hover-border: rgba(223,225,229,0);
            --shadow: rgba(64,60,67,.16);
            --button-bg: #f8f9fa;
            --button-text: #3c4043;
            --button-border: #f8f9fa;
            --button-hover-shadow: rgba(0,0,0,.1);
            --button-hover-border: #dadce0;
            --footer-bg: #f2f2f2;
            --footer-border: #e4e4e4;
            --modal-bg: rgba(0,0,0,0.4);
            --modal-content-bg: #fff;
            --input-bg: #fff;
            --logo-color: #4285f4;
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --modal-close-color: #aaa;
            --modal-close-hover: #000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #202124;
                --text-color: #e8eaed;
                --text-secondary: #9aa0a6;
                --border-color: #5f6368;
                --hover-border: rgba(95,99,104,0);
                --shadow: rgba(0,0,0,.3);
                --button-bg: #303134;
                --button-text: #e8eaed;
                --button-border: #303134;
                --button-hover-shadow: rgba(255,255,255,.1);
                --button-hover-border: #5f6368;
                --footer-bg: #171717;
                --footer-border: #3c4043;
                --modal-bg: rgba(0,0,0,0.6);
                --modal-content-bg: #303134;
                --input-bg: #303134;
                --modal-close-color: #9aa0a6;
                --modal-close-hover: #e8eaed;
            }
        }

        body {
            font-family: arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #googleUI {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: 0;
            min-height: calc(100vh - 120px);
        }

        .logo {
            font-size: 90px;
            color: var(--logo-color);
            margin-bottom: 30px;
            font-weight: normal;
        }

        .search-container {
            margin-bottom: 35px;
        }

        .search-box {
            position: relative;
            width: 584px;
            max-width: 90vw;
        }

        .search-input {
            width: 100%;
            height: 44px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 0 45px 0 20px;
            font-size: 16px;
            outline: none;
            background: var(--input-bg);
            color: var(--text-color);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .search-input:hover {
            border-color: var(--hover-border);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            color: var(--button-text);
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 20px;
            line-height: 28px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .btn:hover {
            box-shadow: 0 1px 1px var(--button-hover-shadow);
            background-color: var(--button-bg);
            border: 1px solid var(--button-hover-border);
            color: var(--button-text);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 60px;
                margin-bottom: 20px;
            }
            .search-box {
                width: 90vw;
            }
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }

        .footer {
            background: var(--footer-bg);
            border-top: 1px solid var(--footer-border);
            padding: 15px 30px;
            margin-top: auto;
        }

        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .footer-row {
                flex-direction: column;
                gap: 15px;
            }
        }

        .footer-links {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .footer-links {
                justify-content: center;
            }
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .settings-btn:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
        }

        .modal-content {
            background-color: var(--modal-content-bg);
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1000000;
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 20% auto;
                padding: 20px;
                width: 95%;
            }
        }

        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: var(--text-color);
            font-size: 18px;
            font-weight: 400;
            margin: 0;
        }

        .close {
            color: var(--modal-close-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: var(--modal-close-hover);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            font-family: arial, sans-serif;
            background: var(--input-bg);
            color: var(--text-color);
            margin: 0;
        }

        .modal .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            margin: 0;
        }

        .modal .btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 1px 2px rgba(0,0,0,.1);
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1001;
            max-width: 300px;
            font-size: 14px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div id="googleUI">
        <div class="main-content">
            <div class="logo">Google</div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search Google or type a URL" maxlength="2048">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
            </div>
            
            <div class="buttons-container">
                <button class="btn" onclick="performSearch()">Google Search</button>
                <button class="btn" onclick="performSearch()">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="footer">
            <div class="footer-row">
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                </div>
                <div class="footer-links">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <button class="settings-btn" onclick="openSettings()">
                        Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close" onclick="closeSettings()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="titleInput">Default Title:</label>
                <input type="text" id="titleInput" placeholder="e.g., Prediction" value="Prediction">
            </div>
            
            <div class="form-group">
                <label for="interfaceType">Interface Type:</label>
                <select id="interfaceType">
                    <option value="google">Google Search</option>
                    <option value="doodle">Doodling Website</option>
                </select>
            </div>
            
            <button class="btn" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        // Cookie functions
        function setCookie(name, value, days = 30) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Create doodling interface that matches doodleonline.art
        function createDoodleUI() {
            // Hide Google UI
            document.getElementById('googleUI').style.display = 'none';
            
            // Remove any existing doodle UI
            const existingDoodleUI = document.querySelector('.doodle-ui');
            if (existingDoodleUI) {
                existingDoodleUI.remove();
            }
            
            // Create doodle UI container
            const doodleUI = document.createElement('div');
            doodleUI.className = 'doodle-ui';
            doodleUI.style.position = 'fixed';
            doodleUI.style.top = '0';
            doodleUI.style.left = '0';
            doodleUI.style.width = '100vw';
            doodleUI.style.height = '100vh';
            doodleUI.style.background = 'white';
            doodleUI.style.zIndex = '99999';
            doodleUI.style.fontFamily = 'system-ui, -apple-system, sans-serif';
            
            // Create header
            const header = document.createElement('div');
            header.style.position = 'fixed';
            header.style.top = '0';
            header.style.left = '0';
            header.style.right = '0';
            header.style.height = '60px';
            header.style.background = '#1a1a1a';
            header.style.display = 'flex';
            header.style.alignItems = 'center';
            header.style.justifyContent = 'space-between';
            header.style.padding = '0 20px';
            header.style.zIndex = '100000';
            
            // Left side - hamburger menu
            const leftSide = document.createElement('div');
            leftSide.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            `;
            header.appendChild(leftSide);
            
            // Right side - icons (copy, share, settings)
            const rightSide = document.createElement('div');
            rightSide.style.display = 'flex';
            rightSide.style.gap = '15px';
            rightSide.style.alignItems = 'center';
            
            // Copy icon
            const copyIcon = document.createElement('div');
            copyIcon.style.cursor = 'pointer';
            copyIcon.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            `;
            rightSide.appendChild(copyIcon);
            
            // Share icon
            const shareIcon = document.createElement('div');
            shareIcon.style.cursor = 'pointer';
            shareIcon.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                </svg>
            `;
            rightSide.appendChild(shareIcon);
            
            // Settings icon
            const settingsIcon = document.createElement('div');
            settingsIcon.style.cursor = 'pointer';
            settingsIcon.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            `;
            settingsIcon.onclick = openSettings;
            rightSide.appendChild(settingsIcon);
            
            header.appendChild(rightSide);
            
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.id = 'doodleCanvas';
            canvas.style.position = 'absolute';
            canvas.style.top = '60px';
            canvas.style.left = '0';
            canvas.style.width = '100vw';
            canvas.style.height = 'calc(100vh - 140px)';
            canvas.style.background = 'white';
            canvas.style.cursor = 'crosshair';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 140;
            
            // Initialize canvas drawing
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 5;
            
            let isDrawing = false;
            let currentColor = '#000000';
            
            function startDrawing(e) {
                isDrawing = true;
                draw(e);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.touches) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 5;
                
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
            
            function stopDrawing() {
                if (isDrawing) {
                    isDrawing = false;
                    ctx.beginPath();
                }
            }
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startDrawing(e);
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(e);
            });
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopDrawing();
            });
            
            // Create bottom toolbar
            const toolbar = document.createElement('div');
            toolbar.style.position = 'fixed';
            toolbar.style.bottom = '0';
            toolbar.style.left = '0';
            toolbar.style.right = '0';
            toolbar.style.height = '80px';
            toolbar.style.background = '#1a1a1a';
            toolbar.style.display = 'flex';
            toolbar.style.alignItems = 'center';
            toolbar.style.justifyContent = 'center';
            toolbar.style.gap = '20px';
            toolbar.style.zIndex = '100000';
            
            // Color palette
            const colors = ['#000000', '#dc2626', '#16a34a', '#2563eb', '#eab308', '#9333ea'];
            colors.forEach((color, index) => {
                const colorBtn = document.createElement('div');
                colorBtn.style.width = '50px';
                colorBtn.style.height = '50px';
                colorBtn.style.borderRadius = '50%';
                colorBtn.style.background = color;
                colorBtn.style.cursor = 'pointer';
                colorBtn.style.border = index === 0 ? '4px solid white' : '4px solid transparent';
                colorBtn.style.transition = 'all 0.2s ease';
                
                colorBtn.onclick = () => {
                    // Remove active from all colors
                    toolbar.querySelectorAll('div').forEach((btn, i) => {
                        if (i < colors.length) {
                            btn.style.border = '4px solid transparent';
                        }
                    });
                    // Set active
                    colorBtn.style.border = '4px solid white';
                    currentColor = color;
                };
                
                toolbar.appendChild(colorBtn);
            });
            
            // Erase button (this triggers AI analysis)
            const eraseBtn = document.createElement('button');
            eraseBtn.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                </svg>
            `;
            eraseBtn.style.width = '60px';
            eraseBtn.style.height = '60px';
            eraseBtn.style.borderRadius = '50%';
            eraseBtn.style.background = '#f44336';
            eraseBtn.style.color = 'white';
            eraseBtn.style.border = 'none';
            eraseBtn.style.cursor = 'pointer';
            eraseBtn.style.display = 'flex';
            eraseBtn.style.alignItems = 'center';
            eraseBtn.style.justifyContent = 'center';
            eraseBtn.style.marginLeft = '30px';
            eraseBtn.title = 'Analyze & Clear';
            
            eraseBtn.onclick = async () => {
                try {
                    // Get canvas data
                    const imageData = canvas.toDataURL('image/png');
                    const defaultTitle = getCookie('defaultTitle') || 'Prediction';
                    
                    // Show loading state
                    eraseBtn.innerHTML = '⏳';
                    eraseBtn.disabled = true;
                    
                    // Send to AI for analysis
                    const response = await fetch('/api/analyze-drawing', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            image: imageData,
                            title: defaultTitle
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Clear canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // Show success message
                        showStatus(`✅ AI detected: "${result.analysis}"`);
                        console.log('Updated message:', result.message);
                    } else {
                        showStatus('❌ Analysis failed', true);
                    }
                    
                } catch (error) {
                    console.error('Analysis error:', error);
                    showStatus('❌ Analysis error', true);
                } finally {
                    // Restore button
                    eraseBtn.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                            <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                        </svg>
                    `;
                    eraseBtn.disabled = false;
                }
            };
            
            toolbar.appendChild(eraseBtn);
            
            // Assemble UI
            doodleUI.appendChild(header);
            doodleUI.appendChild(canvas);
            doodleUI.appendChild(toolbar);
            document.body.appendChild(doodleUI);
            
            console.log('Doodle UI created successfully');
        }

        // UI switching functions
        function switchUI(type) {
            console.log('Switching to UI type:', type);
            const googleUI = document.getElementById('googleUI');
            
            // Remove any existing interfaces
            const doodleUI = document.querySelector('.doodle-ui');
            if (doodleUI) {
                doodleUI.remove();
            }
            
            if (type === 'doodle') {
                createDoodleUI();
            } else {
                // Show Google UI
                googleUI.style.display = 'block';
            }
        }

        function openSettings() {
            console.log('Opening settings modal');
            const modal = document.getElementById('settingsModal');
            const titleInput = document.getElementById('titleInput');
            const interfaceType = document.getElementById('interfaceType');
            
            console.log('Modal element:', modal);
            console.log('Title input element:', titleInput);
            console.log('Interface type element:', interfaceType);
            
            if (!modal) {
                console.error('Settings modal not found!');
                return;
            }
            
            // Load saved settings
            titleInput.value = getCookie('defaultTitle') || 'Prediction';
            
            // Set current interface type
            const isDoodleMode = document.querySelector('.doodle-ui') !== null;
            interfaceType.value = isDoodleMode ? 'doodle' : 'google';
            
            console.log('Setting modal display to block');
            modal.style.display = 'block';
            console.log('Modal should now be visible');
        }

        // Make sure openSettings is globally accessible
        window.openSettings = openSettings;

        function closeSettings() {
            console.log('Closing settings modal');
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            console.log('Saving settings');
            const title = document.getElementById('titleInput').value.trim() || 'Prediction';
            const interfaceType = document.getElementById('interfaceType').value;
            
            // Save settings to cookies
            setCookie('defaultTitle', title);
            setCookie('interfaceType', interfaceType);
            
            // Switch UI
            switchUI(interfaceType);
            closeSettings();
            
            showStatus('✅ Settings saved!');
        }

        async function performSearch() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) {
                showStatus('❌ Please enter a search term', true);
                return;
            }

            const title = getCookie('defaultTitle') || 'Prediction';
            const message = `${title}\n${input}`;
            
            try {
                fetch('/api/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                }).catch(error => {
                    console.log('Background API call failed:', error);
                });
                
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
                window.open(googleSearchUrl, '_blank');
                document.getElementById('searchInput').value = '';
                
            } catch (error) {
                console.error('Error:', error);
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
                window.open(googleSearchUrl, '_blank');
                document.getElementById('searchInput').value = '';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking saved interface preference...');
            const savedInterfaceType = getCookie('interfaceType') || 'google';
            console.log('Saved interface type:', savedInterfaceType);
            switchUI(savedInterfaceType);
        });

        // Load current data on page load for debugging
        async function loadCurrentData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                console.log('Current data:', data);
            } catch (error) {
                console.error('Failed to load current data:', error);
            }
        }

        loadCurrentData();
    </script>
</body>
</html>
